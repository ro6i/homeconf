#set -g default-terminal "xterm-256color"
#set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",*:Tc"
#set -ga terminal-overrides ",*256*:RGB"

unbind C-b
set -g prefix C-Space
# set -g prefix2 C-Space

# switch to nested instance
bind C-Space send-prefix

set -wg mode-keys vi

set -sg escape-time 0

set -g repeat-time 200 # default: 500

set -s set-clipboard on

set-option -g history-limit 100000000

set -g display-time 5000
set -g display-panes-time 20000

set -g clock-mode-color white
set -g clock-mode-style 12

set -g status-interval 5
set -g status-left-length 60
set -g status-left "#[fg=color8]#{session_name}  "
set -g status-right-length 80
set -g status-right "#[bg=default]  #{?client_prefix,#[bg=color21]#[fg=color5]:#[default], }\
#{?pane_synchronized, #[bg=color17]#[fg=color9 bold][ON]#[default]  ,}\
#{?#(~/.tmux/status/cloudflare env),  #[default]#[bg=color20]#[fg=color28] #(~/.tmux/status/cloudflare region) #[bg=color21]#[fg=color29] #(~/.tmux/status/cloudflare env) #[bg=color22]#[fg=color30] #(~/.tmux/status/cloudflare system) #[default]#[default],}\
#{?#(~/.tmux/status/k8s),#[default]#[fg=color4][#[fg=color8]k8s #[fg=color3]#(~/.tmux/status/k8s)#[default]#[fg=color4]]#[default] ,}"

# #[bg=color23]#[fg=color31]#(tmux-stat-input)#[default]"
# #{?#(tmux-stat-remote),#[fg=color8]#(hostname)#[default] ,}\
# %_I:%M#[default]

set -g status-keys "vi"

# If running inside tmux ($TMUX is set), then change the status line to red
%if #{TMUX}
set -g status-bg red
%endif

set -g window-status-separator " "
set -g window-status-format " #I#{?#{==:#{window_panes},1},,.#{pane_index}#[default]} #W #[bg=terminal]"
set -g window-status-current-format "#[bg=color24] #[fg=terminal]#I#{?#{==:#{window_panes},1},,#[fg=color8].#[fg=color0]#{pane_index}} #[fg=color3]#W #[bg=terminal]"

set -g base-index 1
set -wg pane-base-index 1

set -g focus-events on
set -g mouse on
set -wg aggressive-resize on

set -g status-style bg=color16,fg=color31,none
set -g message-style bg=default,fg=default,none
set -g window-status-current-style fg=color2,bg=default,none
set -wg mode-style bg=color21,fg=color13
set -g pane-border-style fg=color24
set -g pane-active-border-style fg=color34

setw -g monitor-activity on
setw -g window-status-activity-style fg=default,bg=default,none
setw -g visual-bell on
setw -g bell-action other
setw -g visual-silence off
setw -g monitor-silence 5

bind -r a select-pane -t .+1 \; resize-pane -Z
bind C-a last-pane \; resize-pane -Z
bind / copy-mode \; send-key ?
bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind C new-window -c '#{pane_current_path}'
bind M-. rename-window '#{b:pane_current_path}'
bind M-, rename-window '#{b:pane_current_command}'

bind C-v set-option automatic-rename on

bind C-n command-prompt -p "new session name:" {
  if-shell "[ ! -z "%1" ]" {
    new -s "%1" -d -A -c "~/"
    switch -t "%1"
  }
}

bind -T prefix H copy-mode \; send-key H
bind -T prefix C-U copy-mode -u
bind -T copy-mode-vi K send-keys -X halfpage-up
bind -T copy-mode-vi J send-keys -X halfpage-down
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe -x
bind -T copy-mode-vi Space send-keys -X rectangle-toggle

bind -T copy-mode-vi a set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 2" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 1 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 1" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 2 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 2" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 3 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 3" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 4 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 4" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 5 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 5" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 6 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 6" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 7 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 7" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 8 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 8" 'sbt' \; delete-buffer \; set -s set-clipboard on
bind -T copy-mode-vi 9 set -s set-clipboard external \; send-key -X select-line \; send-keys -X copy-pipe "~/.tmux/tools/sbt/jump-to-line 9" 'sbt' \; delete-buffer \; set -s set-clipboard on

bind -r -T prefix C-K select-pane -U
bind -r -T prefix C-J select-pane -D
bind -r -T prefix C-H select-pane -L
bind -r -T prefix C-L select-pane -R

bind -r -T prefix C-m move-window -r

bind -r -T prefix 0 choose-tree -s -N -O name\; send-keys 0
bind -r -T prefix s choose-tree -s -N -O name -F " #{?session_attached,#[fg=brightyellow]*#[default],}"

bind -T prefix C-c clear-history
bind -T prefix Bspace send-keys -R \; clear-history # \; display-message -d 5000 '#[bg=color20]#[fg=magenta] history cleared #[bg=default,fg=default]'

bind -T prefix b display-popup -E -h '60%' -w '80%' -b heavy -S 'fg=brightblack' bash

# toggle input synchronization across all panes of the current window only
bind C-I set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}'
# move window left or right (swap adjacent windows)
bind -r M-h run-shell "~/.tmux/ops/move-window left"
bind -r M-l run-shell "~/.tmux/ops/move-window right"

bind -r M-m switchc -t -i 'music'

bind -r j run-shell "~/.tmux/tools/sbt/build"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'

set -ga update-environment ",SWAYSOCK,WAYLAND_DISPLAY"

run '~/.tmux/plugins/tpm/tpm'
