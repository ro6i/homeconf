window:
  dynamic_padding: true
  padding:
    x: 8
    y: 0
  decorations: full
  # decorations: none
  startup_mode: fullscreen
  # startup_mode: maximized
  # gtk_theme_variant: none

custom_cursor_colors: true

cursor:
  style: Block
  unfocused_hollow: true

draw_bold_text_with_bright_colors: false

mouse:
  hide_when_typing: true

font:
  use_thin_strokes: false

  # size: 11
  # normal: { family: JetBrains Mono, style: Medium }
  # bold:   { family: JetBrains Mono, style: Bold }
  # offset: { x: 0, y: 3 }
  # glyph_offset: { x: 0, y: 1 }

  # size: 10
  # normal: { family: Hack, style: Regular }
  # bold:   { family: Hack, style: Bold }
  # offset: { x: 0, y: 2 }
  # glyph_offset: { x: 0, y: 2 }

  # size: 10.5
  # normal: { family: Oxygen Mono, style: Regular }
  # bold:   { family: Tinos, style: Bold }

  # size: 11
  # normal: { family: ProggyDotted, style: Regular }
  # bold:   { family: JetBrains Mono, style: Bold }
  # offset: { x: 0, y: 4 }

  size: 11
  normal: { family: Cascadia Mono, style: Regular }
  bold:   { family: Cascadia Mono, style: SemiBold }
  offset: { x: 0, y: 3 }
  glyph_offset: { x: 0, y: 2 }

  # glyph_offset: { x: 0, y: 1 }

  # font preview
  #12345678 !@#$%^&*(-+)[]{}_+"? QWDFASERZYUCMIOPJKLTN<>X -> => [Option] qwdfaserzyucmiophjkltbn,.x

colors:
  cursor:
    foreground: '0x000000'
    foreground: '0xeeeeee'
    background: '0xada279'
    background: '0xd0209f'

# vivid #
  # primary: { background: '0x282C34', foreground: '0xbbbbbb' }
  # # primary: { background: '0x24272f', foreground: '0xbbbbbb' }
  # # primary: { background: '0x23252c', foreground: '0xbbbbbb' }
  # primary: { background: '0x262a32', foreground: '0xbbbbbb' }
  # primary: { background: '0x20232a', foreground: '0xbbbbbb' }
  # primary: { background: '0x1b1e25', foreground: '0xb0b6bb' }
  # background base: 0x282C34 0x262a32 0x20232a
  # foreground base: 0xbbbbbb
  primary:
    # background: '0x1b1e25'
    background: '0x1a2028'
    background: '0x20252c'
    # background: '0x21252c'
    foreground: '0xbbbbbb'
    foreground: '0xaaaaaa'
  normal: { black: '0x253653', red: '0xe87079', green: '0x93C379', yellow: '0xE5C07B', blue: '0x61AFEF', magenta: '0xD569dE', cyan: '0x56B6C2', white: '0xbbbbbb' }
  # Munsell 6.5/8.0
  normal: { black: '0x282C38', red: '0xff7079', green: '0x88b05f', yellow: '0xc7a568', blue: '0x5ea8d5', magenta: '0xea8191', cyan: '0x2f9fc4', white: '0xaaaaaa' }

  bright: { black: '0x495162', red: '0xf78d7f', green: '0xc5c761', yellow: '0xD19A66', blue: '0x9ea0ff', magenta: '0xd679de', cyan: '0x6fb292', white: '0x7e8baa' }
  # Munsell 6.5/8.0
  bright: { black: '0x495162', red: '0xe88971', green: '0xb7b23d', yellow: '0xD19A66', blue: '0x9ea0ff', magenta: '0xd76bc2', cyan: '0x6fb292', white: '0x7e8baa' }


alt_send_esc: false

key_bindings:
  - { key: F,           mods: Super,         action: ReceiveChar }
  - { key: B,           mods: Super,         action: ReceiveChar }
  - { key: N,           mods: Super,         action: SpawnNewInstance }

