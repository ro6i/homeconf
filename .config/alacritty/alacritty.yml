window:
  dynamic_padding: true
  padding:
    x: 8
    y: 0
  decorations: full
  # decorations: none
  startup_mode: fullscreen
  # startup_mode: maximized
  # gtk_theme_variant: none

custom_cursor_colors: true

cursor:
  style: Block
  unfocused_hollow: true

draw_bold_text_with_bright_colors: false

mouse:
  hide_when_typing: true

font:
  use_thin_strokes: false

  # size: 11
  # normal: { family: JetBrains Mono, style: Medium }
  # bold:   { family: JetBrains Mono, style: Bold }
  # offset: { x: 0, y: 3 }
  # glyph_offset: { x: 0, y: 1 }

  # size: 10
  # normal: { family: Hack, style: Regular }
  # bold:   { family: Hack, style: Bold }
  # offset: { x: 0, y: 2 }
  # glyph_offset: { x: 0, y: 2 }

  # size: 10.5
  # normal: { family: Oxygen Mono, style: Regular }
  # bold:   { family: Tinos, style: Bold }

  # size: 11
  # normal: { family: ProggyDotted, style: Regular }
  # bold:   { family: JetBrains Mono, style: Bold }
  # offset: { x: 0, y: 4 }

  size: 11
  normal: { family: Cascadia Mono, style: Regular }
  bold:   { family: Cascadia Mono, style: SemiBold }
  offset: { x: 0, y: 3 }
  glyph_offset: { x: 0, y: 2 }

  # glyph_offset: { x: 0, y: 1 }

  # font preview
  #12345678 !@#$%^&*(-+)[]{}_+"? QWDFASERZYUCMIOPJKLTN<>X -> => [Option] qwdfaserzyucmiophjkltbn,.x

colors:
  cursor:
    foreground: '0x000000'
    foreground: '0xeeeeee'
    background: '0xada279'
    background: '0xd0209f'

